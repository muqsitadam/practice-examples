<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Temperature Converter</title>
    <style type="text/css">
      body {
        font-size: 110%;
      }

      #container {
        padding: 50px;
        width: 200px;
        border: 2px solid #666;
        border-radius: 10px;
        margin: auto;
        margin-top: 50px;
      }

      input {
        border: 2px solid #666;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <form>
        Celsius:<br />
        <input type="number" id="celsius" oninput="toFahrenheit()" />
        <br />
        <br />
        Fahrenheit:<br />
        <input type="number" id="fahrenheit" oninput="toCelsius()" />
      </form>
    </div>
    <script type="text/javascript" src="javascript/conversion.js"></script>
  </body>
</html>
